<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Preview</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/mobile.css">
    </head>
    <body>
        <div class="main-container">
            <section>
                <picture>
                    <source srcset="images/image-product-desktop.jpg" media="(min-width:1200px)">
                    <img src="images/image-product-mobile.jpg" alt="" class="product-image">
                </picture>
    
            </section>
            <main>
                <p class="product-name">PERFUME</p>
                <p class="french">Gabrielle Essence Eau De Parfum</p>
                <p class="product-description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of Chanel</p>
                <div class="price-container">
                    <p class="price_with-discount">$149.99 <span class="price_without-discount">$169.99</span></p>
                </div>
                <button><img src="images/icon-cart.svg" alt="" > <strong>Add to Cart</strong></button>
            </main>
        </div>
        

    
    </body>
</html>
